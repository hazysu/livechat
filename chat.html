<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tmi.min.js"></script>
    <script src="app.js"></script>
    <style>
body {
    font-family: sans-serif;
}

p {
    margin: 0px;
}

@keyframes slide {
    0% {
        right: -100vw;
    }
    10% {
        right: 0vw;
    }
    100% {
        right: 120vw;
    }
}

.username {
    float: left;
    margin-right: 10px;
}
.username:after {
    content: ": "
}

.chat {
    color: rgb(175, 175, 175);
    float: left;
    position: fixed;
    right: 100vw;
    width: 400px;
    animation-name: slide;
    animation-duration: 10s;
}
    </style>
    <title>Hazel LiveChat</title>
</head>
<body>

</body>
</html>
